<div class="searchbox">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search books"/>
    <button  (click)="search()">Search</button>
</div>
<div >
    <progress *ngIf="isLoading" class="loading">Loading...</progress>
    <table class="table">
        <thead>
            <tr>
             <th scope="col">Title</th>
             <th scope="col">author</th>
             <th scope="col">status</th>
             <th scope="col">Request</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of bookDataSource">
                <td>{{book.title}}</td>
                <td>{{book.author_name}}</td>
                <td></td>
                <td>
                    <button>Request</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="d-flex flex-row">
     <pagination [postperPage]="postperPage" [totalPosts]="totalPosts" [curentpage]="curentpage" 
     (changepagenmuber)="setPagination($event)"></pagination>
</div>
