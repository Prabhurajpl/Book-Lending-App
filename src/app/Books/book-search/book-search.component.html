<div class="searchbox">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search books" />
  <button (click)="search()">Search</button>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-3" *ngFor="let book of bookDataSource">
      <div class="custom-card">
        <div class="custom-card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p>Publish year : {{ book.publish_date[0] }}</p>
          <p>Author : {{ book.author_name[0] }}</p>
          <div class="custom-button">
            <button type="button" class="btn btn-primary custom-btn">
              Add to library
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex flex-row">
  <pagination
    [postperPage]="postperPage"
    [totalPosts]="totalPosts"
    [curentpage]="curentpage"
    (changepagenmuber)="setPagination($event)"
  ></pagination>
</div>
