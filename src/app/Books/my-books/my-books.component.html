<div class="p-4">
    <div class="row">
      <div class="col-md-3" *ngFor="let book of myBooklist"> 
        <div class="custom-card">
          <div class="custom-card-body">
            <h5 class="card-title">{{ book?.title ? book?.title : "" }}</h5>
            <p>Publish year : {{ book?.publish_date ? book?.publish_date :"" }}</p>
            <p>Author : {{ book?.author_name ? book?.author_name:""}}</p>
            <div class="custom-button">
              <button type="button" class="btn btn-primary custom-btn" (click)="ReqAccept(book)" >
                   Accept
              </button>
            </div>
          </div>
        </div>
      </div>
</div>
